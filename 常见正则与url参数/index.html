<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    // 通过正则表达式获取url中参数
    function getUrlParam(arg) {
        var reg = new RegExp("(^|&)" + arg + "=([^&]*)(&|$)");
        var r = window.location.search.substring(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
    }
    var name = getUrlParam("name");
    console.log(name);

    // 校验E-Mail 地址
    var reg1 = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; //验证规则
    var target1 = '2@163.com'; //邮箱地址
    var flag1 = reg1.test(target1); //true
    console.log("校验e-Mail:" + flag1);

    // 校验手机号
    var reg2 = /^1[3|4|5|7|8][0-9]{9}$/; //验证规则
    var target2 = '15507621999'; //手机号码
    var flag2 = reg2.test(target2); //true
    console.log("校验手机号：" + flag2);

    // 校验身份证
    var reg3 = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/; //验证规则
    var target3 = '876767999999990'; //身份证号码
    var flag3 = reg3.test(target3); //true
    console.log("校验身份证：" + flag3);

    // 校验纯数字
    var reg4 = /^[0-9]*$/; //验证规则
    var target4 = '3456781999090a'; //纯数字
    var flag4 = reg4.test(target4); //true
    console.log("校验纯数字：" + flag4);
    </script>
</body>

</html>
